<html>

<head>

                    <div class="text-gray-600">Detail</div>
                </div>
            </div>
            <div class="w-1/2 pl-6">
                <div class="grid grid-cols-4 gap-2">
                    <div>
                        <img alt="Sub Image 1" class="w-full h-auto" height="75"

                            width="75" />
                        <div class="text-center mt-2 text-xs">Sub Image 1</div>
                    </div>
                    <div>
                        <img alt="Sub Image 2" class="w-full h-auto" height="75"
                            src="https://storage.googleapis.com/a1aa/image/m5ePC7TipiyQdiCBOI1cnV6jwoKk9CHZNLqP6lCRkqCUjx1JA.jpg"
                            width="75" />
                        <div class="text-center mt-2 text-xs">Sub Image 2</div>
                    </div>
                    <div>
                        <img alt="Sub Image 3" class="w-full h-auto" height="75"
                            src="https://storage.googleapis.com/a1aa/image/2ES1AhQ5j660Jxhdi9ksyzWiTopvnEHRLM1iukSEMaypx46E.jpg"
                            width="75" />
                        <div class="text-center mt-2 text-xs">Sub Image 3</div>
                    </div>
                    <div>
                        <img alt="Sub Image 4" class="w-full h-auto" height="75"
                            src="https://storage.googleapis.com/a1aa/image/GJYeNXsVRvyPciLuTq6z8PZU8aLisMuR7xtzgARse3VmGjrTA.jpg"
                            width="75" />
                        <div class="text-center mt-2 text-xs">Sub Image 4</div>
                    </div>
                </div>
                <div class="flex justify-center mt-8">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">View Full</button>
                </div>
            </div>
        </div>

    "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
    "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",

  }' class="hidden">
        <option value="">Choose</option>
