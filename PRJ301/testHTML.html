        .brand-slider {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background-color: #f5f5f5;
            /* Màu nền cho slider */
            padding: 10px 0;
        }

        .slider {
            display: inline-flex;
            animation: slide 20s linear infinite;
        }

        .slider img {
            width: 150px;
            /* Kích thước logo */
            margin: 0 20px;
            /* Khoảng cách giữa các logo */
        }

        @keyframes slide {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
