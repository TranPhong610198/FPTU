<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 3px;
        }

        textarea {
            height: 100px;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .buttons .submit {
            background-color: #ff6b6b;
            color: #fff;
        }

        .buttons .reset {
            background-color: #ffa502;
            color: #fff;
        }

        .buttons .return {
            background-color: #64e912;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>ADMIN</h1>
        </div>
        <ul>
            <li><a href="dashboard.html" class="menu">Dashboard</a></li>
            <li>Genre</li>
            <li>Artist</li>
            <li class="active">Song</li>
            <li>Album</li>
            <li>Podcast</li>
            <li>User</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-envelope">
                    <!-- <span class="badge">
                        5
                    </span> -->
                </i>
                <i class="fas fa-bell">
                    <!-- <span class="badge">
                        3
                    </span> -->
                </i>
                <div class="profile">
                    <img alt="Profile Picture" height="40"
                        src="https://storage.googleapis.com/a1aa/image/gbH5SSpcXrYZCFD9SNVDbZQTEViWknED44geD7x5QHhKC1xJA.jpg"
                        width="40" />
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Add Song</h1>
            <form>
                <label for="songName">Song Name:</label>
                <input type="text" id="songName" name="songName">

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">

                <label for="upload">Upload Song:</label>
                <input type="file" id="upload" name="upload" accept="audio/*">

                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" readonly>

                <label for="singer">Singer:</label>
                <input type="text" id="singer" name="singer">

                <label for="album">Album:</label>
                <input type="text" id="album" name="album">

                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="" disabled selected>Music genre</option>
                </select>

                <label for="releaseDate">Release Date:</label>
                <input type="text" id="releaseDate" name="releaseDate">

                <!-- <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea> -->

                <div class="buttons">
                    <button type="submit" class="submit">Submit</button>
                    <button type="reset" class="reset">Reset</button>
                    <button type="button" class="return" onclick="quay_lai_trang_truoc()">Return</button>

                    <script>
                        function quay_lai_trang_truoc() {
                            history.back();
                        }
                    </script>

                    <script>
                        document.getElementById('upload').addEventListener('change', function (event) {
                            const file = event.target.files[0]; // Lấy file được tải lên
                            if (file) {
                                const audio = new Audio(URL.createObjectURL(file)); // Tạo đối tượng Audio từ file

                                // Khi audio được tải đủ thông tin, tính toán thời lượng
                                audio.addEventListener('loadedmetadata', function () {
                                    const duration = audio.duration; // Lấy thời lượng của file (tính theo giây)

                                    // Chuyển đổi thời lượng từ giây sang phút:giây
                                    const minutes = Math.floor(duration / 60);
                                    const seconds = Math.floor(duration % 60);

                                    // Cập nhật thông tin thời lượng vào input với id="duration"
                                    document.getElementById('duration').value = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                                });
                            }
                        });
                    </script>
                </div>
            </form>
        </div>
</body>

</html>
